# デフォルトシェルを zsh に指定
shell zsh

# フォント設定 (先ほど入れた Nerd Font を指定)
font_family      JetBrainsMono Nerd Font
font_size        12.0

# 180Hz モニターに合わせたリフレッシュレート設定
# (1000ms / 180fps = 約5.5ms)
repaint_delay    5
input_delay      1
sync_to_monitor  yes

# 背景の透過 (Radeon のパワーで綺麗にボカせます)
background_opacity 0.85

# 日本語入力 (fcitx5) を使うための設定
linux_display_server wayland
